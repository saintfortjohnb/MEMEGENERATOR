<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <h1>Meme Generator</h1>
    <hr>
    <form id="meme-form">
        <label for="top-caption">Top Caption:</label>
        <input type="text" id="top-caption" name="top-caption" required>
    <br>
        <label for="bottom-caption">Bottom Caption:</label>
        <input type="text" id="bottom-caption" name="bottom-caption" required>
    <br>
        <label for="image-url">Image URL:</label>
        <input type="text" id="image-url" name="image-url" required>
    <br>
        <button type="submit">Create Meme</button>
    </form>
      
    <div id="meme-container"></div>
    <script src="try.js"></script>
</body>
</html>
